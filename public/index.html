<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <header id="header">
        <h1>JavaScript A* Search Algorithm</h1>
      </header>

      <div id="settingsContent">
        <div id="controls" class="clear">
          <div class="wallFrequencyWrapper">
            <label for="wallFrequencySelect">Wall Frequency: </label>
            <select id="wallFrequencySelect">
              <option value=".1">10%</option>
              <option value=".2" selected>20%</option>
              <option value=".3">30%</option>
              <option value=".4">40%</option>
            </select>
          </div>

          <div class="gridSizeWrapper">
            <label for="selectGridSize">Grid Size: </label>
            <select id="selectGridSize" name="selectGridSize">
              <option value="10">10x10</option>
              <option value="15">15x15</option>
              <option value="20">20x20</option>
              <option value="30">30x30</option>
              <option value="40" selected>40x40</option>
              <option value="50">50x50</option>
              <option value="100">100x100</option>
              <option value="150">150x150</option>
            </select>
          </div>

          <div class="cellSizeWrapper">
              <label for="selectCellSize">Cell Size: </label>
              <select id="selectCellSize" name="selectCellSize">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
            </div>

          <div class="checkDebugCheckbox checkboxWrapper">
            <input type="checkbox" name="checkDebug" id="checkDebug" />
            <label for="checkDebug">Show search info</label>
          </div>

          <div class="searchDiagonalCheckbox checkboxWrapper">
            <input type="checkbox" name="searchDiagonal" id="searchDiagonal" />
            <label for="searchDiagonal">Allow diagonal movement</label>
          </div>

          <div class="generateWeightsCheckbox checkboxWrapper">
            <input type="checkbox" name="generateWeights" id="generateWeights" />
            <label for="generateWeights">Add random weights</label>

            <fieldset id="weightsKey">
              <legend>Key:</legend>

              <div class="weightKey">
                <div class="itemKey weight1" id="keyWeight1"></div>
                <span class="text">Weight of 1</span>
              </div>

              <div class="weightKey">
                <div class="itemKey weight3" id="keyWeight3"></div>
                <span class="text">Weight of 3</span>
              </div>

              <div class="weightKey">
                <div class="itemKey weight5" id="keyWeight5"></div>
                 <div class="text">Weight of 5</div>
              </div>

              <div class="weightKey">
                <div class="itemKey wall" id="keyWall"></div>
                <span class="text">Wall (imapassable)</span>
              </div>
            </fieldset>
          </div>

          <div class="displayWeightsCheckbox checkboxWrapper">
            <input type="checkbox" name="displayWeights" id="displayWeights" />
            <label for="displayWeights">Display weight values</label>
          </div>

          <input type="button" id="btnGenerate" value="Generate New Map" />

          <div class="messageWrapper">
            <span id="message">Click on a grid position to search</span>
          </div>
        </div>
      </div>

      <main id="main">
        <div id="searchGrid">Loading grid...</div>
      </main>

      <footer id="footer">
        <div class="linkWrappers">
          <a class="btn" href="https://github.com/ton9q/astar-search-algorithm">Github</a>
        </div>
      </footer>
    </div>
  </body>
</html>
